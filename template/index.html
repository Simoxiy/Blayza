<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist</title>
  </head>

  <body>
    {{range .}}
    <div>{{.Name}}</div>
    
    <a href="/art?id={{.Id}}"><img src="{{.Image}}" alt="" /></a>
    <div>{{range .Members}} <br>{{.}} {{end}}</div>
    <div>{{.CreationData}}</div>
    <div>{{.FirstAlbum}}</div>
    <br />
    {{end}}
  </body>
</html>
